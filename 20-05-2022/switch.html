<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        var a=window.prompt("Enter the color code :");
        document.write("Color od code "+a+" is : ");
        switch(a)
        {
            case 'R':document.write("Red");
            break;
            case 'B':document.write("Blue");
            break;
            case 'G':document.write("Green");
            break;
            case 'O':document.write("Orange");
            break;
            case 'Y':document.write("Yellow");
            break;
            case 'W':document.write("White");
            break;
            default:document.write("Invalid input");
        }
    </script>
</body>
</html>
