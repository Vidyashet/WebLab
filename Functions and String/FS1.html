<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let average = arr => {
            let sum = arr.reduce((prev, current) => prev + current);
            document.write(sum / arr.length);
        }
 

        var len=prompt('Enter the size');
        var n=parseInt(len);
        var arr=[];
        var arrint=[];
        for(let i=0;i<n;i++)
        {
            arr[i]=prompt("Enter the array elelments");
        }

        for(let i=0;i<n;i++)
        {
            arrint[i]=parseInt(arr[i]);
        }

        average(arrint);
    </script>
</body>

</html>
