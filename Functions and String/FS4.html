<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kg = parseInt(prompt("Enter the weight"));


        let kgtolbs=(k)=>{
            let lbs=k*2.2;
            if(lbs<100)  return "underweight";
            if(lbs<150 && lbs>100) return "you are ok";
            else return "obese";
        }

        document.write("The kg is "+kgtolbs(kg));


    </script>
</body>
</html>
