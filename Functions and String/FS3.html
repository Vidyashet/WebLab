<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the size"));
        var arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Enter the array elelments"));
        }


        let mul=(arr)=>{
            let m=arr.map((a)=>a*10);
            return m;
        }


        document.write(mul(arr))


    </script>
</body>
</html>
