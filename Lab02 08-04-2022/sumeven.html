<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a = prompt("Enter a number a: ");
    var b = prompt("Enter a number b: ");

    var sum=a+b;
    if(sum%2==0)
        {
           
            document.write("even")
        }
        else
        document.write("odd");
</script>

</body>
